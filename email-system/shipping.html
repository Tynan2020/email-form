<!doctype html>
<html lang+"en">
<head>
  <meta charset="utf-8">
  <title>Shipping Form</title>
 </head>
 <body>

 <form action="https://formsubmit.co/tynan.townsend0@gmail.com" method="POST">
    
     <input type="text" name="first name" placeholder="First Name" required>
     <input type="text" name="last name" placeholder="Last Name" required>
   
     <input type="text" name="street address" placeholder="Street Address" required>
     <input type="text" name="address line 2" placeholder="Address Line 2" >
   
     <input type="text" name="city" placeholder="City" required>
     <input type="text" name="country" placeholder="Country" required>
     <input type="text" name="zip code" placeholder="Zip Code" required>
   
     <input type="text" name="phone number" placeholder="Phone Number" required>
     <input type="email" name="email" placeholder="Email Address" required>
   
     <input type="hidden" name="_autoresponse" value="Thank you for making your purchase! (all items will be shipped on sundays)">
     <button type="submit">Send</button>
     <input type="hidden" name="_next" value="https://tynan2020.github.io/email-form/email-system/thankyou.html">
   
 </form>

 </body>
 </html>
